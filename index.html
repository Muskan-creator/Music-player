<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Muskan Music Player</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
</head>
<body>
	<div class="main_div">
		<div class="music_container">
			
			
			
			
			 <div id="menu">
                <img src="images/menu.png" alt="menu">
				<img src="images/search.png" alt="search">
			</div>
			<div id="volume-container">
				<i class="fas fa-volume-down" id="vol-down"></i>
                <input id="volumeslider" class="slider" type="range" min="0" max="100" value="100" step="1">
				<i class="fas fa-volume-up" id="vol-up"></i>
            </div> 
			
			 
			<div class="music-image">
				<img class="bgImage" src="images/ncs2.jpg" alt="">
			</div>
			<div id="music-title">
				<h2 id="playlist_title">Elektronomia</h2>
				<h6 id="playlist_artist">Elektronomia-Sky High [NCS Release]</h6>
			</div> 
			
				

				
		
			<audio src="music/Fearless.mp3"></audio>
			<div class="progressbar_container" id="progress_container">
				<div class="progress_meter">
					<div id ="curr_time">0:00</div>
					<div id ="duration">3.14</div>
					</div>
				
				<div class="progress_div" id="progress_div">
					<div class="progress" id="progress"></div>
				</div>
			</div>

			
			
			<!-- controls -->
			<div class="music_controls">
				<i class="fas fa-backward" id="prev" title="Previous"></i>
				<i class="fas fa-play" id="play" title="Play"></i>
				<i class="fas fa-forward" id="next" title="Next"></i>
				<i class="fas fa-heart" id="heart" title="heart"></i>
			
				</div>
				
				
			

		</div>
	</div>
	<script src="index.js">
		
		
	</script>
	
</body>
</html>
